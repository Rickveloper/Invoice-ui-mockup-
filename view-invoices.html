<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saved Invoices - Wilderness Painting</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function markAsPaid(btn) {
      const invoice = btn.closest('.invoice-entry');
      invoice.querySelector('.status-dot').classList.remove('yellow');
      invoice.querySelector('.status-dot').classList.add('green');
      btn.disabled = true;
      btn.innerText = 'Paid';
    }
  </script>
</head>
<body>
  <div class="navbar">
    <a href="dashboard.html">Dashboard</a>
    <a href="dashboard.html">Create Invoice</a>
    <a href="view-invoices.html" class="active">View Invoices</a>
    <a href="#">Logout</a>
  </div>

  <div class="container">
    <div class="invoice-box">
      <img src="https://rickveloper.github.io/invoice-ui-mockup/logo.webp" alt="Wilderness Painting Logo" class="invoice-logo">
      <h2 class="centered-title">Saved Invoices</h2>

      <div class="legend">
        <strong>Status Legend:</strong>
        <span class="dot green"></span> Paid / Plenty of time
        <span class="dot yellow"></span> Due Soon
        <span class="dot red"></span> Urgent / Overdue
      </div>

      <div class="folder">
        <div class="folder-title">📁 Payment Due ▼</div>

        <div class="invoice-entry">
          <span class="dot yellow status-dot"></span> <strong>2025-04-07 - #0004</strong>
          <div class="action-buttons">
            <button class="edit-btn">✏️</button>
            <button class="paid-btn" onclick="markAsPaid(this)">✅</button>
            <button class="delete-btn">❌</button>
          </div>
        </div>
      </div>

      <div class="folder">
        <div class="folder-title">📁 Paid Invoices ▼</div>

        <div class="invoice-entry">
          <span class="dot green"></span> <strong>2025-04-07 - #0003</strong>
          <div class="action-buttons">
            <button class="edit-btn">✏️</button>
            <button class="paid-btn" disabled>✅</button>
            <button class="delete-btn">❌</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
