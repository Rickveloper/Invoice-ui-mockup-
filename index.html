<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Invoice - Wilderness Painting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Edit Invoice</h1>
    <form>
      <label>Client Name</label>
      <input type="text" value="John Doe">

      <label>Invoice Number</label>
      <input type="text" value="2025-04-07_0001">

      <label>Amount</label>
      <input type="number" value="1200">

      <label>Status</label>
      <select>
        <option>Unpaid</option>
        <option selected>Paid</option>
      </select>

      <button type="submit">Save Changes</button>
    </form>
  </div>
</body>
</html>
